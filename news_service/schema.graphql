



type NewsFeedUrl {
	urlId: Int!
	urlScore: Int!
	numReferences: Int!
	createdAt: Int!
	title: String
	description: String
	expandedUrlParsed: String!
	expandedUrlHost: String!
}

type NewsFeedUrlReferences {
	text: String!
	createdAtStr: String!
	username: String!
}

type Query {
	newsFeedUrls: [NewsFeedUrl!]!
	newsFeedUrlReferences(urlId: Int!): [NewsFeedUrlReferences!]!
}


schema {
	query: Query
}
