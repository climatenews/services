



type NewsFeedUrl {
	urlId: Int!
	urlScore: Int!
	numReferences: Int!
	createdAt: Int!
	title: String
	description: String
	expandedUrlParsed: String!
	expandedUrlHost: String!
}

type NewsFeedUrlReference {
	urlId: Int!
	tweetId: Int!
	tweetText: String!
	tweetCreatedAtStr: String!
	authorUsername: String!
	retweetedByUsernames: [String!]!
}

type Query {
	newsFeedUrls: [NewsFeedUrl!]!
	newsFeedUrlReferences(urlId: Int!): [NewsFeedUrlReference!]!
}


schema {
	query: Query
}
