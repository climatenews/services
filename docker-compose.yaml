name: climate-action-collective
version: '3'
services:
  web:
    build:
      context: web
      target: development
    networks:
      - client-side
    ports:
      - 3000:3000
    volumes:
      - ./web/src:/code/src:ro
    depends_on:
      - news_api

  news_api:
    build:
      context: news_service
      #target: development
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - RUST_LOG=debug
      - DATABASE_URL=postgres://postgres:mysecretpassword@db:5432/climate_action
    ports:
      - 8000:8000
    networks:
      - client-side
      - server-side
    volumes:
      - ./news_service/src:/code/src
    depends_on:
      - db

  db:
    image: postgres:12-alpine
    restart: always
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=climate_action
    networks:
      - server-side
    ports:
      - 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data
# Pass secrets from github Action?: https://github.com/orgs/community/discussions/25269
networks:
  client-side: {}
  server-side: {}

volumes:
  db_data: {}
