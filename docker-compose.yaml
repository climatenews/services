version: '3.4'
services:
  web:
    build:
      context: web
      target: development
    environment:
      - GRAPHQL_API_URL=${GRAPHQL_API_URL}   
    networks:
      - client-side
    ports:
      - 3000:3000
    volumes:
      - ./web/src:/code/src:ro
    depends_on:
      - news_api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://0.0.0.0:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: always  

  news_api:
    build:
      context: news_service
      args:
        SERVICE_NAME: api 
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - RUST_LOG=info,actix=info
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - 8000:8000
    networks:
      - client-side
      - server-side
    volumes:
      - ./news_service/src:/code/src
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://0.0.0.0:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s  
    restart: always      

  news_cron:
    build:
      context: news_service
      args:
        SERVICE_NAME: cron 
    environment:
      - CRON_HOST=0.0.0.0
      - CRON_PORT=8001
      - RUST_LOG=info,actix=info
      - DATABASE_URL=${DATABASE_URL}
      - TWITTER_BEARER_TOKEN=${TWITTER_BEARER_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
 
    networks:
      - server-side
    volumes:
      - ./news_service/src:/code/src
    depends_on:
      - news_api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://0.0.0.0:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s    
    restart: always        


  db:
    image: postgres:12-alpine
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}    
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - server-side
    ports:
      - 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data

networks:
  client-side: {}
  server-side: {}

volumes:
  db_data: {}
