name: react-rust-postgres
services:
  web:
    build:
      context: web
      target: development
    networks:
      - client-side
    ports:
      - 3000:3000
    volumes:
      - ./web/src:/code/src:ro

  news_service:
    build:
      context: news_service
      #target: development
    environment:
      - ADDRESS=0.0.0.0:8000
      - RUST_LOG=debug
      - PG_DBNAME=climate_action
      - PG_HOST=db
      - PG_USER=postgres
      - PG_PASSWORD=mysecretpassword
    networks:
      - client-side
      - server-side
    volumes:
      - ./news_service/src:/code/src
      - news_service_cache:/code/target
    depends_on:
      - db

  db:
    image: postgres:12-alpine
    restart: always
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
    networks:
      - server-side
    ports:
      - 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data
# Pass secrets from github Action?: https://github.com/orgs/community/discussions/25269
networks:
  client-side: {}
  server-side: {}

volumes:
  news_service_cache: {}
  db_data: {}
