query GetNewsFeedUrlsAndNewsFeedStatus {
  newsFeedUrls {
    urlSlug
    urlId
    urlScore
    numReferences
    firstReferencedByUsername
    createdAt
    title
    description
    expandedUrlParsed
    expandedUrlHost
    previewImageThumbnailUrl
    previewImageUrl
    displayUrl
  }
  newsFeedStatus {
    completedAt
  }
}
